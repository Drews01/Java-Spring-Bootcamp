version: '3.8'

services:
  # ===========================================
  # Spring Boot Application
  # ===========================================
  app:
    image: ${DOCKER_IMAGE:-ghcr.io/drews01/java-spring-bootcamp:latest}
    container_name: loan-app
    ports:
      - "127.0.0.1:8080:8080" # Expose to localhost only (for Native Nginx to proxy)
    environment:
      # Database
      - SPRING_DATASOURCE_URL=jdbc:sqlserver://sqlserver:1433;databaseName=${DB_NAME:-LoanDB};encrypt=true;trustServerCertificate=true
      - SPRING_DATASOURCE_USERNAME=${DB_USER:-sa}
      - SPRING_DATASOURCE_PASSWORD=${DB_PASSWORD}
      # JPA/Hibernate
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - SPRING_JPA_SHOW_SQL=false
      # Redis
      - SPRING_DATA_REDIS_HOST=redis
      - SPRING_DATA_REDIS_PORT=6379
      # JWT
      - APP_SECURITY_JWT_SECRET=${JWT_SECRET}
      - APP_SECURITY_JWT_EXPIRATION=${JWT_EXPIRATION:-86400000}
      # Mail
      - SPRING_MAIL_HOST=${MAIL_HOST:-smtp.gmail.com}
      - SPRING_MAIL_PORT=${MAIL_PORT:-587}
      - SPRING_MAIL_USERNAME=${MAIL_USERNAME}
      - SPRING_MAIL_PASSWORD=${MAIL_PASSWORD}
      - SPRING_MAIL_PROPERTIES_MAIL_SMTP_AUTH=true
      - SPRING_MAIL_PROPERTIES_MAIL_SMTP_STARTTLS_ENABLE=true
      # App Configuration
      - APP_MAIL_FROM=${APP_MAIL_FROM:-no-reply@example.com} # CORS
      - APP_CORS_ALLOWED_ORIGINS=${APP_CORS_ALLOWED_ORIGINS:-http://localhost:4200,http://localhost:80,http://localhost,https://localhost,https://starapp.my.id,http://starapp.my.id}
      # Google OAuth (for Google Sign-In)
      - APP_GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-}
      # File Uploads
      - APP_UPLOAD_DIR=/app/uploads
      # R2 Storage (set STORAGE_TYPE=r2 to enable cloud storage)
      - APP_STORAGE_TYPE=${STORAGE_TYPE:-local}
      - APP_STORAGE_R2_ENDPOINT=${R2_ENDPOINT:-}
      - APP_STORAGE_R2_ACCESS_KEY=${R2_ACCESS_KEY:-}
      - APP_STORAGE_R2_SECRET_KEY=${R2_SECRET_KEY:-}
      - APP_STORAGE_R2_BUCKET=${R2_BUCKET:-bootcamp}
      - APP_STORAGE_R2_PUBLIC_URL=${R2_PUBLIC_URL:-}
    volumes:
      - uploads_data:/app/uploads
      - ./firebase-service-account.json:/app/firebase-service-account.json:ro
    depends_on:
      sqlserver:
        condition: service_healthy
      redis:
        condition: service_started
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped
    networks:
      - app-network

  # ===========================================
  # SQL Server Database
  # ===========================================
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sqlserver
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=${DB_PASSWORD}
      - MSSQL_PID=Express
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
      - ./init-db.sql:/usr/src/app/init-db.sql
      - ./entrypoint.sh:/usr/src/app/entrypoint.sh
    entrypoint: [ "/bin/bash", "/usr/src/app/entrypoint.sh" ]
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "$$MSSQL_SA_PASSWORD" -C -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    restart: unless-stopped
    networks:
      - app-network

  # ===========================================
  # Redis Cache
  # ===========================================
  redis:
    image: redis:7-alpine
    container_name: redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - app-network

# ===========================================
# Volumes for persistent data
# ===========================================
volumes:
  sqlserver_data:
    driver: local
  redis_data:
    driver: local
  uploads_data:
    driver: local

# ===========================================
# Network
# ===========================================
networks:
  app-network:
    driver: bridge
