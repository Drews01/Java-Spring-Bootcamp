# Nginx Server Config (Native on VPS)
server {
    listen 80;
    server_name _; # Respond to IP address or any domain not matched elsewhere

    # For SSL (uncomment after running certbot):
    # listen 443 ssl;
    # ssl_certificate /etc/letsencrypt/live/yourdomain.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/yourdomain.com/privkey.pem;
    # include /etc/letsencrypt/options-ssl-nginx.conf;
    # ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    
    # Force HTTPS (uncomment after SSL setup)
    # if ($scheme != "https") {
    #     return 301 https://$host$request_uri;
    # }

    # =========================================================
    # 1. Frontend (Static Files)
    # =========================================================
    root /var/www/frontend;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # =========================================================
    # 2. Backend API (Spring Boot in Docker)
    #Prefix: /backend/
    # =========================================================
    location /backend/ {
        # Strip /backend prefix before passing to app
        rewrite ^/backend/(.*) /$1 break;

        proxy_pass http://127.0.0.1:8080;
        
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Increase timeouts for long-running requests
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # File upload size limit
        client_max_body_size 10M;
    }
}
