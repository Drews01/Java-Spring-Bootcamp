# Nginx Server Config (Native on VPS)
server {
    listen 80;
    server_name starapp.my.id www.starapp.my.id _; # Respond to your domain and IP

    # For SSL (uncomment after running certbot):
    # listen 443 ssl;
    # ssl_certificate /etc/letsencrypt/live/yourdomain.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/yourdomain.com/privkey.pem;
    # include /etc/letsencrypt/options-ssl-nginx.conf;
    # ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    
    # Force HTTPS (uncomment after SSL setup)
    # if ($scheme != "https") {
    #     return 301 https://$host$request_uri;
    # }

    # =========================================================
    # 1. Frontend (Static Files)
    # =========================================================
    root /var/www/frontend;
    index index.html;

    # =========================================================
    # Security Headers
    # =========================================================
    # Strict-Transport-Security (HSTS) - Force HTTPS for 1 year
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    
    # Content-Security-Policy
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://accounts.google.com https://apis.google.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; img-src 'self' data: https:; connect-src 'self' https://accounts.google.com https://www.googleapis.com; frame-src 'self' https://accounts.google.com; frame-ancestors 'self'; form-action 'self'; base-uri 'self'; object-src 'none'" always;
    
    # X-Frame-Options - Prevent clickjacking
    add_header X-Frame-Options "DENY" always;
    
    # X-Content-Type-Options - Prevent MIME sniffing
    add_header X-Content-Type-Options "nosniff" always;
    
    # Referrer-Policy
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Permissions-Policy
    add_header Permissions-Policy "geolocation=(self), camera=(self), microphone=(), payment=(), usb=(), accelerometer=(), gyroscope=()" always;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # =========================================================
    # 2. Backend API (Spring Boot in Docker)
    #Prefix: /backend/
    # =========================================================
    location /backend/ {
        # Strip /backend prefix before passing to app
        rewrite ^/backend/(.*) /$1 break;

        proxy_pass http://127.0.0.1:8080;
        
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Increase timeouts for long-running requests
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # File upload size limit
        client_max_body_size 10M;
    }
}
