name: Spotless Code Formatting Check

on:
  push:
    branches: [main, master, develop, Spotless]
  pull_request:
    branches: [main, master, develop, Spotless]

jobs:
  spotless:
    name: Check Code Formatting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Run Spotless Check
        run: mvn spotless:check --no-transfer-progress

      - name: Formatting Error Message
        if: failure()
        run: |
          echo "‚ùå Code formatting check failed!"
          echo ""
          echo "Please run the following command locally to fix formatting:"
          echo "  mvn spotless:apply"
          echo ""
          echo "Then commit and push the changes."
          exit 1
